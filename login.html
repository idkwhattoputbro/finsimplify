<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinSimplify - Login/Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background: #6a0dad;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }


        ul {
            list-style: none;
            padding: 0;
        }

        li {
            display: inline;
            margin: 0 1rem;
        }


        .hero {
            background: #9b30ff;
            color: #fff;
            padding: 4rem 0;
            text-align: center;
        }
        
        h1 {
            margin: 0;
            font-size: 3rem;
        }


        .auth-container {
            max-width: 400px;
            margin: 2rem auto;
            padding: 2rem;
            background: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }

        h2 {
            color: #6a0dad;
            font-size: 1.5rem;
            margin-bottom: 1rem;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input {
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background: #6a0dad;
            color: #fff;
            border: none;
            padding: 1rem;
            cursor: pointer;
        }

        footer {
            background: #6a0dad;
            color: #fff;
            text-align: center;
            padding: 1rem 0;

            bottom: 0;
            width: 100%;
        }

        a {
            color: #fff;
            margin: 0 1rem;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">FinSimplify</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="wallet.html">Digital Wallet</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="login.html">Login/Sign Up</a></li>
                <li><a href="purchase-services.html">Purchase our services</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <h1>Login/Sign Up</h1>
            <p>Access your account or create a new one.</p>
        </section>
        <section class="auth-container">
            <h2>Login</h2>
            <form>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </section>
        <section class="auth-container">
            <h2>Sign Up</h2>
            <form>
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 FinSimplify. All rights reserved.</p>
        <div class="social-media">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">LinkedIn</a>
            <a href="#">Instagram</a>
        </div>
    </footer>
</body>
</html>

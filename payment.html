<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinSimplify - Payment</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background: #6a0dad;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            display: inline;
            margin: 0 1rem;
        }


        .payment-form {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #6a0dad;
        }

        #card-element {
            border: 1px solid ;
            padding: 10px;
            margin-bottom: 20px;
        }

        #button {
            width: 100%;
            padding: 10px;
            background: #6a0dad;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        #card-errors {
            color: red;
            margin-top: 10px;
        }

        footer {
            background: #6a0dad;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            position: absolute;
            bottom: 0;
            width: 100%;
            margin-top: 1rem;
        }



        a{
            color: #fff;
            margin: 0 1rem;
            text-decoration: none;
        }
    </style>

    <script>
    document.addEventListener("DOMContentLoaded", function() {
        const paymentForm = document.getElementById('payment-form');

        paymentForm.addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Payment submitted successfully!');
            window.location.href = 'index.html';
        });
    });
    </script>
</head>
<body>
    <header>
        <div class="logo">FinSimplify</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="wallet.html">Digital Wallet</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="login.html">Login/Sign Up</a></li>
                <li><a href="purchase-services.html">Purchase our services</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="payment-form">
            <h1>Make a Payment</h1>
            <form id="payment-form">
                <div id="card-element">
                    <img src="https://th.bing.com/th/id/OIP.239qG3-Y2YHteC01pwuVvAHaHa?w=170&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="paynow qr code">
                </div>
                <button id="button">Submit Payment</button>
                <div id="card-errors" role="alert"></div>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 FinSimplify. All rights reserved.</p>
        <div class="social-media">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">LinkedIn</a>
            <a href="#">Instagram</a>
        </div>
    </footer>
</body>
</html>
